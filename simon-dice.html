<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Simon Dice</title>
    <style>
      body {
        margin: 0;
        background: #dedede;
        display: flex;
        align-items: center;
        height: 100vh;
      }

      .gameboard {
        height: 100vh;
        width: 100vh;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        max-height: 60vh;
        max-width: 60vh;
      }

      .color {
        width: 50%;
        height: 50%;
        display: inline-block;
      }

      .left {
        float: left;
      }

      .right {
        float: left;
      }

      .celeste {
        background: #22a6b3;
      }

      .celeste.light {
        background: #7ed6df;
      }

      .violeta {
        background: #be2edd;
      }

      .violeta.light {
        background: #e056fd;
      }

      .naranja {
        background: #f0932b;
      }

      .naranja.light {
        background: #ffbe76;
      }

      .verde {
        background: #6ab04c;
      }

      .verde.light {
        background: #badc58;
      }

      .rojo {
        background: #ff0000;
      }

      .btn-start {
        width: 400px;
        height: 100px;
        background: #ecf0f1;
        color: #2c3e50;
        font-size: 2.5rem;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 200px);
      }

      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="rojo" class="color rojo right" data-color="rojo"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script>
      const celeste = document.getElementById('celeste');
      const violeta = document.getElementById('violeta');
      const naranja = document.getElementById('naranja');
      const rojo = document.getElementById('rojo');
      const btnEmpezar = document.getElementById('btnEmpezar');

      class Juego{
        constructor(){
          this.inicializar();
          this.generarSecuencia(); 
        }

        inicializar(){
          btnEmpezar.classList.add('hide'); //element.classList.add() -> para agregar una clase a un elemento
          this.nivel = 1;
          this.colores = { //Javascript si en un objeto y el nombre del atributo y el valor son iguales, se puede escribir de este modo
            celeste, //es lo mismo que celeste: celeste, 
            violeta, // es lo mismo que violeta:violeta
            naranja, // es lo mismo que naranja:naranja
            rojo // es lo mismo que rojo:rojo
          }
        }

        generarSecuencia(){
          //Crear un atributo de una clase, en este caso el atributo secuencia para la clase Juego
          //Generar un array de nÃºmeros ramdons 
          this.secuencia = new Array(10).fill(0).map( n => Math.floor(Math.random() * 4) );
          
          /*
          Esto es lo mismo que la funcion de arriba
          this.seceunciaCompleta = new Array(10);
          this.seceunciaCompleta.fill(0);
          this.seceunciaCompleta = this.seceunciaCompleta.map(function(n){
            return Math.floor(Math.random() * 4);
          });*/


        }

      }

      function empezarJuego(){
        //var juego = new Juego();
        //A modo de prueba se pondra el objeto en window
        window.juego = new Juego();
      }
    </script>
  

</body></html>
